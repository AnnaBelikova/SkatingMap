<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="css/style.css">
        
    <title>Saint-Petersburg Skater’s Map </title>
</head>
<body>
    <nav class="navbar navbar-back navbar-expand-sm fixed-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand mr-auto" href="#"><img src="img/logo.png" height="100" width="100"> </a>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="#"><span class="fa fa-newspaper-o fa-lg"></span> News</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="fa fa-road fa-lg"></span> Routes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id='loginButton'><span class="fa fa-sign-in"></span> Login</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                        <label class="sr-only" for="exampleInputName">Name</label>
                                        <input type="text" class="form-control form-control-sm mr-1" id="exampleInputName" placeholder="Enter Name">
                                </div>
                                <div class="form-group col-sm-4">
                                    <label class="sr-only" for="exampleInputPassword3">Password</label>
                                    <input type="password" class="form-control form-control-sm mr-1" id="exampleInputPassword3" placeholder="Password">
                                </div>
                                <div class="col-sm-auto">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>        
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <div class="container">
    
        <div class="title"> Saint-Petersburg Skater’s Map </div>

    <div class="row row-content ">
            <div class="col-12 col-sm-2 news">
                <h2 class="news__title">Latest news</h2>
                <div class="news__block block">
                </div>
            </div>
            <div class="col-12 col-sm-8">
                <div class="buttonDir ">
                    <button class="btn btn-primary">SKATING DIRECTION</button>
                </div>
                <div class="map"></div>
                
            </div>
            <div class="col-12 col-sm-2 chat">
                    <h2 class="chat__title">Chat</h2>
                    <div class="chat__block block"></div>
            </div>
        
    </div>

</div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/js.js"></script>
  
</body>


</html>
